<script type="text/javascript">
  function removeFriend(id, uiUpdatefunction) {
    payload = {
      'csrfmiddlewaretoken': '{{csrf_token}}',
      'receiver_user_id': id,
    };

    $.ajax({
      type: 'POST',
      dataType: 'json',
      timeout: 5000,
      url: "{% url 'friends:remove_friend' %}",
      data: payload,
      success: function (data) {
        if (data.response == 'Successfully removed this friend.') {

        } else if (data.response != null) {
          alert(data.response);
        }
      },
      error: function (data) {
        alert("Something went wrong: ", data);
      },
      complete: function (data) {
        uiUpdatefunction();
      },
    })
  }
</script>
